{% extends "index.html" %}

{% block content %}
    <h1>Detail Post</h1>
    <strong>{{ post.title }}</strong>
    <p>{{ post.description }}</p>
    <p>{{ post.created_at }}</p>  
    <hr>
    {% if post.image %}
        <img src="{{ post.image.url }}">
    {% endif %}
    <hr>
    <a href="" class="btn btn-primary">Edit</a>
    <a href="" class="btn btn-danger">Delete</a>
    <a href="" class="btn btn-info">Add comment</a>
{% endblock %}
